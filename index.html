<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Helper for Jackie</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        function NFLHelper() {
            const [messages, setMessages] = React.useState([{
                type: 'assistant',
                content: 'Hi Jackie! 👋 Ask me about NFL players, teams, or football rules!'
            }]);
            const [input, setInput] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            // Current 2024 NFL roster data
            const currentPlayers = {
                'chiefs qb': 'Patrick Mahomes is the starting quarterback for the Kansas City Chiefs. He wears #15.',
                'cowboys qb': 'Dak Prescott is the starting quarterback for the Dallas Cowboys. He wears #4.',
                'bills qb': 'Josh Allen is the starting quarterback for the Buffalo Bills. He wears #17.',
                'jets qb': 'Aaron Rodgers is the starting quarterback for the New York Jets. He wears #8.',
                'steelers qb': 'Russell Wilson is the starting quarterback for the Pittsburgh Steelers. He wears #3.',
                'packers qb': 'Jordan Love is the starting quarterback for the Green Bay Packers. He wears #10.',
                'ravens qb': 'Lamar Jackson is the starting quarterback for the Baltimore Ravens. He wears #8.',
                'bengals qb': 'Joe Burrow is the starting quarterback for the Cincinnati Bengals. He wears #9.',
                'titans qb': 'Will Levis is the starting quarterback for the Tennessee Titans. He wears #8.',
                'dolphins qb': 'Tua Tagovailoa is the starting quarterback for the Miami Dolphins. He wears #1.',

                'chiefs rb': 'The Kansas City Chiefs running backs include: Isiah Pacheco (#10) and Clyde Edwards-Helaire (#25).',
                'cowboys rb': 'The Dallas Cowboys running backs include: Tony Pollard (#20) and Rico Dowdle (#23).',
                'jets rb': 'The New York Jets running backs include: Breece Hall (#20) and Dalvin Cook (#33).',
                'steelers rb': 'The Pittsburgh Steelers running backs include: Najee Harris (#22) and Jaylen Warren (#30).',
                'bills rb': 'The Buffalo Bills running backs include: James Cook (#4) and Ty Johnson (#25).',
                'packers rb': 'The Green Bay Packers running backs include: Aaron Jones (#33) and AJ Dillon (#28).'
            };

            const basicRules = {
                'touchdown': 'A touchdown is worth 6 points and happens when a team gets the ball into the opponent\'s end zone.',
                'field goal': 'A field goal is worth 3 points when the team kicks the ball through the yellow goalposts.',
                'first down': 'A first down means a team gets 4 new attempts to advance the ball 10 yards forward.',
                'quarters': 'A football game has 4 quarters, each lasting 15 minutes (60 minutes total game time).',
                'players': 'Each team has 11 players on the field at any time during a play.',
                'quarterback': 'The quarterback (QB) is the player who throws passes and leads the offensive team.',
                'running back': 'Running backs (RB) are the players who carry the ball and try to run past defenders.',
                'wide receiver': 'Wide receivers (WR) are the players who catch passes from the quarterback.'
            };

            function findAnswer(question) {
                const q = question.toLowerCase();

                // Check for current player questions
                for (const [key, answer] of Object.entries(currentPlayers)) {
                    const [team, position] = key.split(' ');
                    if ((q.includes(team) || q.includes(team + 's')) && 
                        (q.includes(position) || 
                         (position === 'qb' && q.includes('quarterback')) ||
                         (position === 'rb' && q.includes('running back')))) {
                        return answer;
                    }
                }

                // Check for basic rules
                for (const [key, answer] of Object.entries(basicRules)) {
                    if (q.includes(key)) return answer;
                }

                // Pattern matching
                if (q.includes('long') && q.includes('game')) return basicRules.quarters;
                if (q.includes('worth') && q.includes('touchdown')) return basicRules.touchdown;
                if (q.includes('how many') && q.includes('player')) return basicRules.players;

                return 'Great question, Jackie! I can help with current NFL players (like quarterbacks and running backs for major teams) and basic football rules. Try asking about a specific team\'s QB or RB!';
            }

            function handleSubmit(question) {
                if (!question.trim() || loading) return;

                setMessages(prev => [...prev, { type: 'user', content: question }]);
                setLoading(true);

                setTimeout(() => {
                    const answer = findAnswer(question);
                    setMessages(prev => [...prev, { type: 'assistant', content: answer }]);
                    setLoading(false);
                }, 500);

                setInput('');
            }

            const quickQuestions = [
                'Who is the quarterback for the Chiefs?',
                'Who are the running backs for the Cowboys?',
                'What is a touchdown worth?',
                'How long is a football game?',
                'Who is the QB for the Jets?',
                'What does first down mean?'
            ];

            return React.createElement('div', { 
                style: { 
                    minHeight: '100vh', 
                    background: 'linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%)'
                }
            },
                React.createElement('div', {
                    style: {
                        background: 'linear-gradient(135deg, #2563eb 0%, #7c3aed 100%)',
                        color: 'white',
                        padding: '2rem',
                        textAlign: 'center'
                    }
                },
                    React.createElement('div', {
                        style: { 
                            display: 'flex', 
                            alignItems: 'center', 
                            justifyContent: 'center', 
                            gap: '1rem', 
                            marginBottom: '1rem' 
                        }
                    },
                        React.createElement('div', { style: { fontSize: '2rem' }}, '🏈'),
                        React.createElement('h1', { 
                            style: { 
                                fontSize: '2.5rem', 
                                fontWeight: 'bold', 
                                margin: 0 
                            }
                        }, 'NFL Helper for Jackie'),
                        React.createElement('div', { style: { fontSize: '1.5rem' }}, '❤️')
                    ),
                    React.createElement('p', { 
                        style: { fontSize: '1.2rem', opacity: 0.9, margin: 0 }
                    }, 'Your personal guide to understanding football!')
                ),

                React.createElement('div', {
                    style: { maxWidth: '800px', margin: '0 auto', padding: '1.5rem' }
                },
                    React.createElement('div', {
                        style: {
                            backgroundColor: 'white',
                            borderRadius: '1rem',
                            padding: '1.5rem',
                            marginBottom: '1.5rem',
                            boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)'
                        }
                    },
                        React.createElement('h2', {
                            style: { 
                                fontSize: '1.25rem', 
                                fontWeight: 'bold', 
                                marginBottom: '1rem' 
                            }
                        }, 'Try asking me:'),
                        React.createElement('div', {
                            style: { 
                                display: 'grid', 
                                gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', 
                                gap: '0.75rem' 
                            }
                        },
                            ...quickQuestions.map((q, i) => 
                                React.createElement('button', {
                                    key: i,
                                    onClick: () => handleSubmit(q),
                                    style: {
                                        padding: '0.75rem',
                                        backgroundColor: '#eff6ff',
                                        border: '1px solid #dbeafe',
                                        borderRadius: '0.5rem',
                                        textAlign: 'left',
                                        cursor: 'pointer',
                                        fontSize: '0.9rem'
                                    },
                                    onMouseOver: (e) => e.target.style.backgroundColor = '#dbeafe',
                                    onMouseOut: (e) => e.target.style.backgroundColor = '#eff6ff'
                                }, q)
                            )
                        )
                    ),

                    React.createElement('div', {
                        style: {
                            backgroundColor: 'white',
                            borderRadius: '1rem',
                            padding: '1.5rem',
                            boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)'
                        }
                    },
                        React.createElement('div', {
                            style: {
                                maxHeight: '400px',
                                overflowY: 'auto',
                                marginBottom: '1rem',
                                padding: '0.5rem'
                            }
                        },
                            ...messages.map((msg, i) => 
                                React.createElement('div', {
                                    key: i,
                                    style: {
                                        display: 'flex',
                                        justifyContent: msg.type === 'user' ? 'flex-end' : 'flex-start',
                                        marginBottom: '1rem'
                                    }
                                },
                                    React.createElement('div', {
                                        style: {
                                            maxWidth: '75%',
                                            padding: '0.75rem',
                                            borderRadius: '0.75rem',
                                            backgroundColor: msg.type === 'user' ? '#2563eb' : '#f3f4f6',
                                            color: msg.type === 'user' ? 'white' : '#374151'
                                        }
                                    },
                                        msg.type === 'assistant' && React.createElement('div', {
                                            style: {
                                                fontSize: '0.75rem',
                                                color: '#2563eb',
                                                fontWeight: 'bold',
                                                marginBottom: '0.25rem'
                                            }
                                        }, 'NFL Helper'),
                                        React.createElement('div', null, msg.content)
                                    )
                                )
                            )
                        ),

                        React.createElement('div', {
                            style: { display: 'flex', gap: '0.75rem' }
                        },
                            React.createElement('input', {
                                type: 'text',
                                value: input,
                                onChange: (e) => setInput(e.target.value),
                                onKeyPress: (e) => e.key === 'Enter' && handleSubmit(input),
                                placeholder: 'Ask about NFL players, teams, or rules...',
                                disabled: loading,
                                style: {
                                    flex: 1,
                                    padding: '0.75rem',
                                    border: '1px solid #d1d5db',
                                    borderRadius: '0.5rem',
                                    fontSize: '1rem',
                                    outline: 'none'
                                }
                            }),
                            React.createElement('button', {
                                onClick: () => handleSubmit(input),
                                disabled: loading || !input.trim(),
                                style: {
                                    padding: '0.75rem 1.5rem',
                                    backgroundColor: loading || !input.trim() ? '#9ca3af' : '#2563eb',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.5rem',
                                    cursor: loading || !input.trim() ? 'not-allowed' : 'pointer',
                                    fontSize: '1rem'
                                }
                            }, loading ? 'Thinking...' : 'Ask')
                        )
                    ),

                    React.createElement('div', {
                        style: { 
                            textAlign: 'center', 
                            color: '#6b7280', 
                            fontSize: '0.9rem',
                            marginTop: '1rem'
                        }
                    }, 'V20 Made with ❤️ to help Jackie enjoy football with the family')
                )
            );
        }

        ReactDOM.render(React.createElement(NFLHelper), document.getElementById('root'));
    </script>
</body>
</html>
